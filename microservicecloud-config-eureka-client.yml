spring:  
  profiles:  
  active:  
  - dev  
---
server: 
  port: 7001
spring: 
  profiles: dev 
  application:
    name: microservicecloud-config-eureka-client
eureka: 
  instance: 
    hostname: eureka7001.com  #冒号后面必须要有空格
  client: 
    register-with-eureka: false    #当前的eureka-server 自己不注册进服务列表中
    service-url: 
      defaultZone: http://eureka7001.com:7001/eureka/
---
server: 
  port: 7001
spring: 
  profiles: test 
  application:
    name: microservicecloud-config-eureka-client
eureka: 
  instance: 
    hostname: eureka7001.com   
  client: 
    register-with-eureka: false  
    service-url: 
      defaultZone: http://eureka7001.com:7001/eureka/